<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>





<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <div class="d-flex justify-content-center mt-5">
            <div class="grid-container border" id="grid">
                <div class="grid-item border" ng-repeat="square in panel.squares track by $index" id="{{$index}}" ng-model="square" ng-class="htmlClasses[square.state]" ng-click="square.state = (square.state + 1) % 3"></div>
            </div>
        </div>

        <form>
            <div class="row justify-content-center mt-5">
                <div class="col-5">
                    <input type="text" class="form-control" ng-model="panel.name" required />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" ng-click="savePanel(panel)">Save</button>
                </div>
            </div>
        </form>

        <div class="container justify-content-center mt-5">
            <table class="table">
                <tr ng-repeat="panelName in panelNames">
                    <td>{{panelName}}</td>
                    <td>
                        <div class="float-right">
                            <button type="button" class="btn btn-success" ng-click="getPanel(panelName)">Activate</button>
                            <button type="button" class="btn btn-light" ng-click="deletePanel(panelName)">Delete</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>

</body>





</html>
